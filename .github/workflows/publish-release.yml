on:
  workflow_call:
    inputs:
      make_target:
        required: false
        type: string
jobs:
  publish:
    runs-on: ubuntu-latest
    name: Publish release
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Make
        if: ${{ inputs.make_target }}
        run: make ${{ inputs.make_target }}
      - name: Publish release
        uses: ghalactic/github-release-from-tag@v6
        with:
          makeLatest: semver
          reactions: hooray,heart,rocket
