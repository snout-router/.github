on:
  workflow_call:
jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"
      - name: Install dependencies
        run: make link-dependencies
      - name: Make
        run: make ci
      - name: Publish coverage
        uses: codecov/codecov-action@v5
