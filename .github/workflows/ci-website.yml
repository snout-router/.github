on:
  workflow_call:
jobs:
  ci:
    name: CI (website)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
      - name: Install dependencies
        run: make link-dependencies
      - name: Install website dependencies
        working-directory: website
        run: make link-dependencies
      - name: Make
        working-directory: website
        run: make ci
